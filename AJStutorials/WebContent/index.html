<!DOCTYPE html>
<html ng-app="">
<!-- ng means angular, app means you are working with an app
 -->
<head>
<meta charset="ISO-8859-1">
<title>AngularJS | Hands On!</title>
<script src = "js/angular.min.js"></script>
</head>
<body>
	<input type = "text" ng-model = "name">
	<!--ng model binded to ng expression
	<!--  <div>Hello {{name}}</div>-->
	<!-- instead of using expression use ng-bind 
	so that div is given the ng-bind attribute-->
	<div ng-bind="name"></div>
	<div ng-init ="language = 'AngularJS'">
		{{language}}
	</div>
</body>
</html>
